# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://docs.kedro.org/en/stable/data/data_catalog.html

gitter:
    type: pandas.CSVDataSet
    filepath: ./data/01_raw/gitter_dataset.csv

drugbank:
    type: pandas.XMLDataSet
    filepath: ./data/01_raw/two_instances.xml

drugbank_schema:
    type: pandas.XMLDataSet
    filepath: ./data/01_raw/drugbank_schema.xsd

pubchem:
    type: pandas.CSVDataSet
    filepath: ./data/01_raw/pubchem_compound_list.csv

processed_gitter:
    type: pandas.CSVDataSet
    filepath: ./data/02_intermediate/processed_gitter.csv

processed_pubchem:
    type: pandas.CSVDataSet
    filepath: ./data/02_intermediate/processed_pubchem.csv

drugbank_dict:
    type: json
    filepath: ./data/02_intermediate/drugbank_database_dict.json

companies:
 type: pandas.CSVDataSet
 filepath: data/01_raw/companies.csv

reviews:
 type: pandas.CSVDataSet
 filepath: data/01_raw/reviews.csv

shuttles:
 type: pandas.ExcelDataSet
 filepath: data/01_raw/shuttles.xlsx
 load_args:
  engine: openpyxl # Use modern Excel engine (the default since Kedro 0.18.0)

preprocessed_companies:
 type: pandas.ParquetDataSet
 filepath: data/02_intermediate/preprocessed_companies.parquet

preprocessed_shuttles:
 type: pandas.ParquetDataSet
 filepath: data/02_intermediate/preprocessed_shuttles.parquet

model_input_table:
  type: pandas.ParquetDataSet
  filepath: data/03_primary/model_input_table.parquet

regressor:
    type: pickle.PickleDataSet
    filepath: data/06_models/regressor.pickle
    versioned: True